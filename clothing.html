<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing - Titty</title> 
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <header>
        <h1>Welcome to the Hello Kitty Store!</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="content">
        <h2>Our clothing Collection</h2>
        <div class="product">
            <img src="path/to/hello_titi_1.png" alt="Hello Titi">
            <p>Hello Titi</p>
            <p>$20</p>
            <button onclick="openModal('Hello Titi')">Buy</button>
        </div>
        <div class="product">
            <img src="path/to/hello_titi_2.png" alt="Hello Titi">
            <p>Hello Titi</p>
            <p>$25</p>
            <button onclick="openModal('Hello Titi')">Buy</button>
        </div>
        <div class="product">
            <img src="path/to/hello_titi_x_mel.png" alt="Hello Titi X Mel">
            <p>Hello Titi X Melanie</p>
            <p>$15</p>
            <button onclick="openModal('Hello Titi X Melanie')">Buy</button>
        </div>
        <div class="product">
            <img src="path/to/hello_kitty_x_mel.png" alt="Hello Kitty X Mel">
            <p>Hello Kitty X Mel</p>
            <p>$150</p>
            <button onclick="openModal('Hello Kitty X Mel')">Buy</button>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="buyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">Ã—</span>
            <h2 id="modalProductName">Order Details</h2> <!-- Updated to include product name -->
            <form action="send_email.php" method="post">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <label for="quantity">Quantity:</label> <!-- New quantity section -->
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="\d{10}" placeholder="0611223344" required>
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
                <input type="hidden" id="productName" name="productName">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function openModal(productName) {
            document.getElementById('productName').value = productName;
            document.getElementById('modalProductName').innerText = productName + " - Order Details"; // Update modal title with product name
            document.getElementById('buyModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('buyModal').style.display = 'none';
        }

        // Clear the default phone number when the input is focused
        document.getElementById('phone').addEventListener('focus', function() {
            if (this.value === '0611223344') {
                this.value = '';
            }
        });

        // Restore the default phone number if the input is left empty
        document.getElementById('phone').addEventListener('blur', function() {
            if (this.value === '') {
                this.value = '0611223344';
            }
        });

        document.querySelector('nav a[href="#contact"]').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
